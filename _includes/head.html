<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title" content="{{ site.title }} - {% if page.title %}{{ page.title }}{% endif %}">
  <meta property="og:image" content="{{ "/img/opengraph.jpg" | relative_url }}" >
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | preprend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="icon" type="image/png" href="{{ "/img/favicon.png" | relative_url }}" />
  <link rel="stylesheet" media="all" href="{{ "/css/about_pc.css" | relative_url }}" >
  <link rel="stylesheet" media="screen and (max-width: 599px)" href="{{ "/css/about_sp.css" | relative_url }}" >

  <div class="floatx">
    <div>
      <a id="menu_about" class="link arrow-link" href="javascript:void(0);">About</a>
    </div>
    <div>
    <a target="_blank" href="https://vaishalirajurkar.github.io/playground.html" class="arrow-link">VaiVerse</a>
      </div>
  </div>
</head>
